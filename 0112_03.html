<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="fillStyle"></canvas>
    <canvas id="strokeStyle"></canvas>
    <script>
      if (document.getElementById('fillStyle').getContext) {
        var fillStyleCtx = document.getElementById('fillStyle').getContext('2d');
        for (var i = 0; i < 6; i++) {
          for (var j = 0; j < 6; j++) {
            fillStyleCtx.fillStyle =
              'rgb(' + Math.floor(255 - 42.5 * i) + ', ' + Math.floor(255 - 42.5 * j) + ', 0)';
            fillStyleCtx.fillRect(j * 25, i * 25, 25, 25);
          }
        }
      }
      if (document.getElementById('strokeStyle').getContext) {
        var ctx = document.getElementById('strokeStyle').getContext('2d');
        for (var i = 0; i < 6; i++) {
          for (var j = 0; j < 6; j++) {
            ctx.strokeStyle =
              'rgb(0, ' + Math.floor(255 - 42.5 * i) + ', ' + Math.floor(255 - 42.5 * j) + ')';
            ctx.beginPath();
            ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
            ctx.stroke();
          }
        }
      }

      //   ctx.fillStyle = 'orange';
      //   ctx.fillStyle = '#FFA500';
      //   ctx.fillStyle = 'rgb(255, 165, 0)';
      //   ctx.fillStyle = 'rgba(255, 165, 0, 1)';
    </script>
  </body>
</html>
