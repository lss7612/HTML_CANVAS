<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="forArc" witdh="300px" height="300px"></canvas>
    <script>
      let canvas = document.getElementById('forArc');
      if (canvas.getContext) {
        let ctx = canvas.getContext('2d');

        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 3; j++) {
            ctx.beginPath();
            let x = 25 + j * 50;
            let y = 25 + i * 50;
            let radius = 20;
            let startAngle = 0;
            let endAngle = Math.PI + (Math.PI * j) / 2;
            let anticlockwise = i % 2 !== 0;

            ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
            if (i > 1) {
              ctx.fill();
            } else {
              ctx.stroke();
            }
          }
        }
      }
    </script>
  </body>
</html>
